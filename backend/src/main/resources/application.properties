# H2 in-memory database config
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create/update tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console for debugging (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL statements in the console (optional, helpful for debugging)
spring.jpa.show-sql=true
